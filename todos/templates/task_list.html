{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{% static 'img/Donedesk-2.png'%}" class="img-fluid mb-2" style="max-width: 200px;" alt="Logo">
      <h1 class="h3 fw-bold">WELCOME {{ user.username }}!</h1>
    </div>

    <!-- Buttons row -->
    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
      <a href="{% url 'task_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Add a new Task
      </a>
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </form>
    </div>

    <!-- Task Section -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title h5 mb-3">Your Tasks for Today</h3>
        <ul class="list-group">
          {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success{% endif %}">
              <span>
                {{ task.title }}
                {% if task.completed %}
                  <span class="badge bg-success ms-2">Completed</span>
                {% endif %}
              </span>
              <a href="{% url 'task_delete' task.id %}" class="text-danger">
                <i class="bi bi-trash3"></i>
              </a>
            </li>
          {% empty %}
            <li class="list-group-item text-muted">No task yet</li>
          {% endfor %}
        </ul>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
