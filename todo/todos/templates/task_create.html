{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 col-12 col-sm-10 col-md-8 col-lg-5">
      <div class="text-center mb-3">
        <img src="{% static 'img/Donedesk-2.png' %}" class="img-fluid mb-3" style="max-width: 200px;" alt="Logo">
        <h1 class="h3 fw-bold">Task List</h1>
      </div>

      <!-- Form -->
      <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Add Task</button>
          <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Back to List</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
